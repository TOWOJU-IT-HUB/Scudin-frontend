<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,700;1,200;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,700;1,200;1,300;1,400;1,500&display=swap");
    </style>

    <link rel="stylesheet" href="style.css" />

    <link
      rel="shortcut icon"
      href="./Asset/client3 2.png"
      type="image/x-icon"
    />
    <title>Sign Up page</title>
  </head>

  <body class="bg-dark">
    <section>
      <div class="container">
        <div class="row sign-up-row">
          <div class="sign-up-grid col-lg-6 col-sm-12 mx-auto bg-light p-5">
            <div class="form-head text-center">
              <img src="./Asset/client3 2.png" alt="" />
              <h2>Create an Account</h2>
              <p>
                Already have an account? <span><a href="#">Sign in</a></span>
              </p>

              <div class="social-icons d-flex">
                <div class="facebook py-2 px-3 mx-auto">
                  <i class="fa-brands fa-facebook-f text-light"></i>
                </div>
                <div class="twitter py-2 px-3 mx-auto">
                  <i class="fa-brands fa-twitter text-light"></i>
                </div>
                <div class="instagram py-2 px-3 mx-auto">
                  <i class="fa-brands fa-instagram text-light"></i>
                </div>
                <div class="google py-2 px-3 bg-dark mx-auto">
                  <i class="fa-brands fa-google text-light"></i>
                </div>
              </div>
            </div>

            <form action="" class="row mt-3 p-3">
              <div class="col-md-6 mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="ExireDate"
                  placeholder="First Name"
                />
              </div>
              <div class="col-md-6 mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="CVVnumber"
                  placeholder="Last Name"
                />
              </div>
              <div class="col-md-6 mb-3">
                <input
                  type="email"
                  class="form-control"
                  id="FirstName"
                  placeholder="E-mail"
                />
              </div>
              <div class="col-md-6 mb-3">
                <input
                  type="number"
                  class="form-control"
                  id="LastName"
                  placeholder="Phone Number"
                />
              </div>
              <div class="col-md-6 mb-3">
                <input
                  type="password"
                  class="form-control"
                  id="FirstName"
                  placeholder="Password"
                />
              </div>
              <div class="col-md-6 mb-3">
                <input
                  type="password"
                  class="form-control"
                  id="LastName"
                  placeholder="Confirm Password"
                />
              </div>
              <p>
                <input type="checkbox" /> I accept the
                <a href=""> Tearm and Conditions</a>
              </p>

              <button class="btn btn1">Sign In</button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>

  <script
    src="https://kit.fontawesome.com/fc49c28ef9.js"
    crossorigin="anonymous"
  ></script>

  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"
  ></script>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"
  ></script>
</html>
